<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/changePass.js" type="text/javascript"></script>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
    
</head>
<body>
    <div style="margin-top: 2%;
    width: 98%;
    margin-left: 1%;">
    
    <center>
    <form action="BookstoreServlet" class="col-md-" style="margin: auto;" method="post">
       Old Password:  <input type="text" class="form-control col-md-2 col-sm-2 col-sm-offset-2" name="oldPass" id="oldPass" required><br>
        
        New Password: <input type="text" class="form-control col-md-2 col-sm-2 col-sm-offset-2" name="newPass" id="newPass" required><br>
        
        
         <input class="btn btn-primary btn-md col-md-2 col-sm-2" type="submit" value="Change Password"/>
         <a class="btn btn-primary" href="Settings.html" role="button">Cancel</a>
    </form>
    </center>
    </div>
    <div id="change">
    </div>
</body>
</html>
